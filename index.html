<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Onde eu moro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Consultar Cep</h1>

    <form>
      <label class="form-label" for="cep">CEP</label>
      <input
        type="number"
        id="cep"
        class="form-control"
        placeholder="Digite o CEP"
        required
      />

      <label class="form-label" for="logradouro">Logradouro</label>
      <input type="text" id="logradouro" class="form-control" />

      <label class="form-label" for="cep">Numero</label>
      <input type="number" id="numero" class="form-control" />

      <label class="form-label" for="cep">Complemento</label>
      <input type="text" id="complemento" class="form-control" />

      <label class="form-label" for="cep">Bairro</label>
      <input type="text" id="bairro" class="form-control" />

      <label class="form-label" for="cep">UF</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <label class="form-label" for="cep">Localidade</label>
     <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      
      <button class="btn btn-primary" type="submit">Enviar</button>
      <button class="btn btn-secondary" type="reset">Limpar</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
